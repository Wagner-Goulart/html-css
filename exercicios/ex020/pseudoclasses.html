<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses - CSS</title>
    <style>
        div {
            display: inline-block;
            background-color:rgb(152, 150, 150);
            text-align: center;
            height: 200px;
            width: 200px;
            color: white;
            
        }
        div:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="d01">01</div>
    <div id="d02">02</div>
    <div id="d03">03</div>
    
</body>
</html>
